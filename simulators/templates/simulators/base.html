{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<!DOCTYPE html>
<html>

<head>
  <!-- エンコードの指定 -->
  <meta charset="utf-8">

  <!-- IEで常に標準モードで表示させる -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 電話番号の自動リンク化を無効 -->
  <meta name="format-detection" content="telephone=no">

  <!-- viewport(レスポンシブ用) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 公開前は検索エンジンにインデックスさせない -->
  <meta name="robots" content="noindex, nofollow">

  <!-- サイトのタイトル＆説明 -->
  <title>Tousimu</title>
  <meta name="description" content="長期投資で未来をシミュレーション">

  <meta name=”twitter:card” content=”summary_large_image“>
  <meta name=”twitter:site” content=”maroblog28“>
  <meta name=”twitter:title” content=”Kabutaku“>
  <meta name=”twitter:description” content="長期投資で未来をシミュレーション">
  <meta name=”twitter:image” content=“画像URL“>

  {% block css %}
  {% endblock css %}
  
  <script type="text/javascript" src="{% static 'simulators/js/Chart.js' %}"></script>
  <script type="text/javascript" src="{% static 'simulators/js/chartjs-plugin-datalabels.min.js' %}"></script>

</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url "simulators:index" %}">
      <img class='img-fluid' src="{% static 'simulators/img/logo.png' %}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="{% url 'simulators:funded-simulator' %}"
          id='id_index_invest'>積立金額シミュレーション</a>
        <a class="nav-item nav-link" href="{% url 'simulators:dividend-simulator' %}">配当金額シミュレーション</a>
        <a class="nav-item nav-link" href="{% url 'simulators:flat-price-sale' %}">資産取崩しシミュレーション</a>
      </div>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href='https://twitter.com/maroblog28'>開発者Twitter</a>
      </div>
    </div>
  </nav>
</header>

<body>
  {% block content %}
  {% endblock content %}
</body>

<footer class='page-footer font-small mt-5' style='background-color: #87A2DB'>
  <div class="footer-copyright text-center py-4" style='color: #fff'>
    © 2020 Copyright:
    <a href="https://mdbootstrap.com/" style='color: #fff'> Tousimu.work</a>
  </div>
</footer>

{% block js %}
{% endblock js %}

</html>
